<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF vers CODA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Conversion PDF → CODA</h1>
        <div id="drop-zone" class="drop">Déposez un PDF ici ou <label for="file-input" class="btn">Choisir un PDF</label></div>
        <input type="file" id="file-input" accept="application/pdf" hidden>
        <progress id="progress" value="0" max="100" hidden></progress>
        <pre id="result"></pre>
        <button id="build-btn" class="btn" hidden>Générer CODA</button>
        <h2>Historique</h2>
        <ul id="history"></ul>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
